<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="ICON/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00B894;
            --accent: #FDCB6E;
            --light: #f5f5f5;
            --dark: #2D3436;
            --error: #FF7675;
            --success: #55efc4;
        }

        body {
            font-family: sans-serif;
            padding: 2rem;
        }
        #avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 1rem;
        }

        .user-stats {
            display: flex;
            justify-content: space-between;
            background-color: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .stat-box {
            text-align: center;
            flex: 1;
            padding: 15px;
            position: relative;
        }

        .stat-box:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 20%;
            height: 60%;
            width: 1px;
            background-color: #e0e0e0;
        }

        .stat-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-icon {
            color: var(--secondary);
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Hi <i class="fas fa-smile-beam"></i></h1>
    <img id="avatar" src="" alt="Dein Avatar">

    <h2>My Activity</h2>
    <!--Will add content later-->

    <div class="user-stats">
        <div class="stat-box">
            <div class="stat-icon"><i class="fas fa-trophy"></i></div>
            <div class="stat-title">Points</div>
            <div class="stat-value">320</div>
        </div>
        <div class="stat-box">
            <div class="stat-icon"><i class="fas fa-puzzle-piece"></i></div>
            <div class="stat-title">Puzzles Solved</div>
            <div class="stat-value">24</div>
        </div>
        <div class="stat-box">
            <div class="stat-icon"><i class="fas fa-fire"></i></div>
            <div class="stat-title">Day Streak</div>
            <div class="stat-value">5</div>
        </div>
    </div>

    <h2>My Puzzles</h2>
    <!--Will add content later-->

    <script> 
        // Username aus dem Local Storage holen
        const username = localStorage.getItem('puzzlePiUsername');
        const greeting = document.getElementById('greeting');

        if (username) {
            greeting.innerHTML = `Hi ${username} <i class="fas fa-smile-beam"></i>`;
        } else {
            greeting.innerHTML = `Hi stranger <i class="fas fa-question-circle"></i>`;
        }

        // Avatar aus dem Local Storage holen
        const avatarPath = localStorage.getItem('PuzzelPiAvatar');
        const avatarImg = document.getElementById('avatar');

        if (avatarPath) {
            avatarImg.src = avatarPath;
        } else {
            avatarImg.alt = "Kein Avatar gew√§hlt";
        }
    </script>
</body>
</html>
