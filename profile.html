<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Hi <i class="fas fa-smile-beam"></i></h1>

    <script>
        // Username aus dem Local Storage holen
        const username = localStorage.getItem('puzzlePiUsername');

        // Wenn vorhanden, in das H1 einf√ºgen
        if (username) {
            document.getElementById('greeting').innerHTML = `Hi ${username} <i class="fas fa-smile-beam"></i>`;
        } else {
            document.getElementById('greeting').innerHTML = `Hi stranger <i class="fas fa-question-circle"></i>`;
        }
    </script>
</body>
</html>
