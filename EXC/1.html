<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Exercises</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Chewy&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00B894;
            --accent: #FDCB6E;
            --light: #f5f5f5;
            --dark: #2D3436;
            --error: #FF7675;
            --success: #55efc4;
        }

        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #dfe6e9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('/api/placeholder/800/600');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            display: flex;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease;
            height: 550px;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .left-panel {
            flex: 4;
            padding: 30px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .left-panel::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(45deg,
                    rgba(255, 255, 255, 0.1),
                    rgba(255, 255, 255, 0.1) 10px,
                    transparent 10px,
                    transparent 20px);
            animation: move-background 20s linear infinite;
            z-index: 0;
        }

        @keyframes move-background {
            0% {
                transform: rotate(0) translate(0, 0);
            }

            100% {
                transform: rotate(360deg) translate(0, 0);
            }
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--accent);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: white;
            margin: 0;
            font-size: 42px;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Chewy', cursive;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-top: 10px;
            position: relative;
            z-index: 1;
            max-width: 80%;
        }

        .right-panel {
            flex: 6;
            padding: 30px 30px 60px 30px; /* Added more padding at the bottom */
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .score {
            font-size: 18px;
            font-weight: bold;
            color: var(--dark);
            background-color: #f0f0f0;
            padding: 10px 16px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .score i {
            color: var(--accent);
            margin-right: 8px;
        }

        .timer {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
            background-color: #f0f0f0;
            padding: 10px 16px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .timer i {
            color: var(--primary);
            margin-right: 8px;
        }

        #progressBar {
            height: 12px;
            background-color: #f0f0f0;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #progressFill {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
        }

        .task-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .task {
            background-color: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid #f0f0f0;
        }

        .task::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .task:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .task:hover::before {
            transform: scaleX(1);
        }

        .task.completed {
            border-color: var(--success);
            background-color: rgba(85, 239, 196, 0.05);
        }

        .task.completed::before {
            transform: scaleX(1);
            background: linear-gradient(to right, var(--success), var(--secondary));
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 22px;
            color: var(--dark);
            font-weight: 600;
            text-align: center;
        }

        input[type="number"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            background-color: white;
        }

        .result {
            height: 24px;
            margin-top: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 14px;
        }

        .correct {
            color: var(--success);
        }

        .wrong {
            color: var(--error);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.6);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(108, 92, 231, 0.4);
        }

        button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }

            100% {
                transform: scale(200, 200);
                opacity: 0;
            }
        }

        .feedback {
            text-align: center;
            overflow: hidden;
            transition: all 0.5s ease;
            max-height: 0;
            opacity: 0;
            margin-top: 0;
        }

        .feedback.show {
            max-height: 300px;
            opacity: 1;
            margin-top: 30px;
        }

        .feedback h2 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .feedback p {
            color: var(--dark);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .celebration.show {
            opacity: 1;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39c12;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .math-icons {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            font-size: 28px;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 1;
        }

        .math-icon {
            margin: 0 10px;
            transition: all 0.3s ease;
            transform: rotate(0);
        }

        .math-icon:hover {
            transform: rotate(360deg) scale(1.2);
            color: var(--accent);
        }

        .math-decoration {
            position: absolute;
            font-size: 100px;
            opacity: 0.05;
            z-index: 0;
            color: white;
        }

        .math-decoration.top-left {
            top: 20px;
            left: 20px;
            transform: rotate(-20deg);
        }

        .math-decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            transform: rotate(20deg);
        }

        .planet-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
        }

        .planet-1 {
            top: 10%;
            left: 5%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, var(--accent), var(--primary));
            animation: float 15s ease-in-out infinite;
        }

        .planet-2 {
            bottom: 15%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 70% 70%, var(--secondary), var(--primary));
            animation: float 20s ease-in-out infinite reverse;
        }

        .features {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
            z-index: 1;
            position: relative;
        }

        .feature {
            text-align: center;
            color: white;
            width: 120px;
        }

        .feature-icon {
            font-size: 36px;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .feature-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .feature-desc {
            font-size: 12px;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(20px, -20px) rotate(180deg);
            }

            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .left-panel {
                padding: 20px;
            }

            .right-panel {
                padding: 20px;
            }

            .task-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="planet-background">
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
    </div>

    <div class="container">
        <div class="left-panel">
            <div class="math-decoration top-left">∑</div>
            <div class="logo">
                <i class="fas fa-calculator"></i>
            </div>
            <h1>Math Exercises</h1>
            <p class="subtitle">Practice multiplication and division in a fun, interactive way!</p>
            
            <div class="math-icons">
                <div class="math-icon"><i class="fas fa-plus"></i></div>
                <div class="math-icon"><i class="fas fa-minus"></i></div>
                <div class="math-icon"><i class="fas fa-times"></i></div>
                <div class="math-icon"><i class="fas fa-divide"></i></div>
            </div>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon"><i class="fas fa-trophy"></i></div>
                    <div class="feature-title">Score Points</div>
                    <div class="feature-desc">Track your progress</div>
                </div>
                <div class="feature">
                    <div class="feature-icon"><i class="fas fa-clock"></i></div>
                    <div class="feature-title">Beat Time</div>
                    <div class="feature-desc">Challenge yourself</div>
                </div>
                <div class="feature">
                    <div class="feature-icon"><i class="fas fa-brain"></i></div>
                    <div class="feature-title">Learn Fast</div>
                    <div class="feature-desc">Master math skills</div>
                </div>
            </div>
            <div class="math-decoration bottom-right">π</div>
        </div>

        <div class="right-panel">
            <div class="controls">
                <div class="score"><i class="fas fa-star"></i> Score: <span id="points">0</span>/<span id="total">10</span></div>
                <div class="timer"><i class="fas fa-stopwatch"></i> Time: <span id="time">00:00</span></div>
            </div>

            <div id="progressBar">
                <div id="progressFill"></div>
            </div>

            <div id="tasks" class="task-container"></div>

            <button id="resetBtn" style="margin-bottom: 40px;">Reset Exercises</button>

            <div class="feedback" id="feedback">
                <h2 id="feedbackTitle"></h2>
                <p id="feedbackText"></p>
                <button id="continueBtn" style="display: block; width: 100%; margin-top: 20px;">Continue</button>
            </div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        const tasks = [
         { question: "6 × 7 =", answer: 42 },
         { question: "42 ÷ 6 =", answer: 7 },
         { question: "8 × 5 =", answer: 40 },
         { question: "56 ÷ 8 =", answer: 7 },
         { question: "9 × 4 =", answer: 36 },
         { question: "36 ÷ 4 =", answer: 9 },
         { question: "7 × 3 =", answer: 21 },
         { question: "45 ÷ 5 =", answer: 9 },
         { question: "10 × 6 =", answer: 60 },
         { question: "63 ÷ 9 =", answer: 7 }
        ];

        // Variables for game state
        let correctAnswers = 0;
        let startTime = null;
        let timerInterval = null;
        let taskInputs = [];

        // DOM-Elements
        const container = document.getElementById('tasks');
        const pointsElement = document.getElementById('points');
        const timeElement = document.getElementById('time');
        const progressFill = document.getElementById('progressFill');
        const feedbackElement = document.getElementById('feedback');
        const feedbackTitle = document.getElementById('feedbackTitle');
        const feedbackText = document.getElementById('feedbackText');
        const resetBtn = document.getElementById('resetBtn');
        const continueBtn = document.getElementById('continueBtn');
        const celebrationElement = document.getElementById('celebration');

        // Timer function
        function startTimer() {
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const currentTime = new Date();
            const elapsedTime = new Date(currentTime - startTime);
            const minutes = elapsedTime.getUTCMinutes().toString().padStart(2, '0');
            const seconds = elapsedTime.getUTCSeconds().toString().padStart(2, '0');
            timeElement.textContent = `${minutes}:${seconds}`;
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Update progress bar
        function updateProgress() {
            const percentage = (correctAnswers / tasks.length) * 100;
            progressFill.style.width = `${percentage}%`;
        }

        // Confetti animation
        function createConfetti() {
            celebrationElement.innerHTML = '';
            celebrationElement.classList.add('show');
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
                confetti.style.animationDuration = `${3 + Math.random() * 2}s`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                celebrationElement.appendChild(confetti);
            }
            
            setTimeout(() => {
                celebrationElement.classList.remove('show');
            }, 3000);
        }

        // Show feedback
        function showFeedback() {
            if (correctAnswers === tasks.length) {
                const totalTime = timeElement.textContent;
                
                feedbackTitle.textContent = "Great job! All exercises completed!";
                feedbackText.textContent = `You solved all ${tasks.length} exercises in ${totalTime}. Excellent work!`;
                createConfetti();
                // Continue button is already visible by default
            }
            
            feedbackElement.classList.add('show');
        }

        // Create tasks
        function createTasks() {
            container.innerHTML = '';
            taskInputs = [];
            
            tasks.forEach((task, index) => {
                const div = document.createElement('div');
                div.className = 'task';
                div.dataset.index = index;
                
                const label = document.createElement('label');
                label.textContent = task.question;
                
                const input = document.createElement('input');
                input.type = 'number';
                input.placeholder = 'Enter answer';
                taskInputs.push(input);
                
                const result = document.createElement('div');
                result.className = 'result';
                
                input.addEventListener('input', () => {
                    const value = parseInt(input.value);
                    if (isNaN(value)) {
                        result.textContent = "";
                        result.className = 'result';
                        return;
                    }
                    
                    if (value === task.answer) {
                        if (!div.classList.contains('completed')) {
                            result.textContent = "Correct! ✓";
                            result.className = 'result correct';
                            div.classList.add('completed');
                            correctAnswers++;
                            pointsElement.textContent = correctAnswers;
                            updateProgress();
                            
                            if (correctAnswers === 1 && !startTime) {
                                startTimer();
                            }
                            
                            if (correctAnswers === tasks.length) {
                                stopTimer();
                                showFeedback();
                            }
                        }
                    } else {
                        result.textContent = "Wrong! Try again.";
                        result.className = 'result wrong';
                    }
                });
                
                div.appendChild(label);
                div.appendChild(document.createElement('br'));
                div.appendChild(input);
                div.appendChild(result);
                container.appendChild(div);
            });
            
            // Focus on first input field
            if (taskInputs.length > 0) {
                setTimeout(() => taskInputs[0].focus(), 100);
            }
        }

        // Reset game
        function resetGame() {
            correctAnswers = 0;
            pointsElement.textContent = '0';
            stopTimer();
            timeElement.textContent = '00:00';
            progressFill.style.width = '0%';
            feedbackElement.classList.remove('show');
            celebrationElement.classList.remove('show');
            createTasks();
        }

        // Event listeners
        resetBtn.addEventListener('click', resetGame);
        continueBtn.addEventListener('click', resetGame);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === 'Tab') {
                const activeIndex = taskInputs.indexOf(document.activeElement);
                if (activeIndex >= 0 && activeIndex < taskInputs.length - 1) {
                    e.preventDefault();
                    taskInputs[activeIndex + 1].focus();
                }
            }
        });

        // Initialize game
        createTasks();
    </script>
</body>
</html>
